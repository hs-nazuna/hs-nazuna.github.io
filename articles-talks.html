<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hirofumi Suzuki</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>

<body>
    <div id="header-placeholder"></div>
    <script type="text/javascript">
        loadHTML('common-header.html', 'header-placeholder');
    </script>

    <main class="main-content">
        <article class="container">
            <h2>
                <span lang="ja">記事</span>
                <span lang="en">Articles</span>
            </h2>
            <table id="article"></table>
        </article>

        <article class="container">
            <h2>
                <span lang="ja">講演</span>
                <span lang="en">Talks</span>
            </h2>
            <table id="talk"></table>

        <article class="container">
            <h2>
                <span lang="ja">プレスリリース・ニュース</span>
                <span lang="en">Press Releases / News</span>
            </h2>
            <table id="press"></table>
        </article>
    </main>
    <script type="text/javascript">
        displayPublications('data/articles-talks.json', ['article', 'talk', 'press']);
    </script>

    <footer class="site-footer">
        <p>
            &copy; <span id="current-year"></span>
            <span lang="ja">鈴木 浩史.</span>
            <span lang="en">Hirofumi Suzuki.</span>
            All Rights Reserved.
        </p>
    </footer>
    <script type="text/javascript">
        setCopyrightYear();
    </script>

</html>
